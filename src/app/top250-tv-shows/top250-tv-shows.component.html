<input type="text" name="" id="" class="form-control k" placeholder="search Tv series" [(ngModel)]="searchTerm">

<div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
    <div class="col p-2" *ngFor="let tvobj of tvShowData |search:searchTerm | paginate: { itemsPerPage:15, currentPage:p}">
        <app-tv-info [tvshowsobj]=tvobj></app-tv-info>
    </div>
</div>

<div class="text-center mt-5 mb-5">
    <pagination-controls (pageChange)="p=$event" class="bg-danger" ></pagination-controls>
</div>
